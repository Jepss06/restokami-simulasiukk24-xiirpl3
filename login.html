<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/login.css" />
    <title>Simulasi UKK</title>
  </head>
  <body>
    <div class="container">
      <main>
        <header>
          <img src="assets/img/store.png" alt="resto-kami" />
          <h1 style="user-select: none;">SELAMAT DATANG DI RESTORAN KAMI</h1>
        </header>
        <section class="login-section">
          <form id="loginForm" class="loginForm">
            <label for="username">Nama pelanggan</label>
            <input type="text" id="username" name="username" required />
            <label for="password">Nomor Telepon</label>
            <input type="number" id="password" name="password" required />
            <button type="submit" class="button-full">Lihat Menu</button>
          </form>
        </section>
      </main>
      <footer>
        <p>
          &copy; 2023 Restoran Kami. <br />
          All rights reserved.
        </p>
      </footer>
    </div>
  </body>
</html>
